<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rock paper Scissors</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
        <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    
</head>
<body>
<div id="waitList">
    <h1 class="waiting">You are in line to play</h1>
</div>
<div id="winScreen">
    <h1 class="winn">YOU WON!!</h1>
</div>
<div id="lossScreen">
    <h1 class="lose">YOU LOST!!</h1>
</div>
<div id="tieScreen">
    <h1 class="tie">Its a tie!!</h1>
</div>
    <div id="userWelcome">
        <h1>WELCOME CHALLENGER</h1>
          <h2> What is your name?</h2>
            <label>Username</label>
            <input id="inputName" type="text">
            <button id="startGame" type="submit">Join the Battle!</button>

    </div>



    <div id=gameBox>
    <div id="gameArea">

    
        <img id="fist" class="choseFist" src="assets/images/Fist - green.svg">
        <img id="slap" class="choseSlap" src="assets/images/slap - green.svg">
        <img id="snip" class="choseSnip" src="assets/images/snips - green.svg">

        <img id="pFist" src="assets/images/Fist - Purp.svg">
        <img id="pSlap" src="assets/images/slap - purp.svg">
        <img id="pSnip" src="assets/images/snips - Purp.svg">
        <img id="sfist" style="display: none;" src="assets/images/Fist - Purp.svg">
        <img id="sslap" style="display: none;" src="assets/images/slap - purp.svg">
        <img id="ssnip" style="display: none;" src="assets/images/snips - Purp.svg">

        <img id="waitingForP" src="assets/images/waiting-purp.svg">




    </div>
    
       
    
        
    
    <div id="chatBox" >
        <div id="winLoss" rows="10">
            <h4 id="winCount"></h4>
            <h4 id="lossCount"></h4>

        </div>
        <form id="leChat">
            <div class="form-group" >
                <textarea readonly id="messList" class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
                <label>Message</label>
                <input id="message" type="text">
                <button id="submitMessage" type="submit">Submit</button>
                    
            </div>
        </form>
        <div id="waitingList" rows="10">
            <h3>Players in Room</h3>
            <h4 id="p1is"></h4>
            <h4 id="p2is"></h4>
            <h4 id="plWaiting"></h4>
        </div>
    </div>

    </div>

    <script src="assets/javascript/app.js"></script>

</body>
</html>
